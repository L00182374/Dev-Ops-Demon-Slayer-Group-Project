# This workflow will install Python dependencies, run tests and linting on each push or pull request to the main branch.

name: projectToTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src # Add the correct path to PYTHONPATH so tests can find the projectToTest file.

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint project & tests with flake8
      run: |
        # lints main and test files while ignoring E501 as black autoformatter isn't compatible with E501
        flake8 src tests --ignore=E501

  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src # Add the correct path to PYTHONPATH so tests can find the projectToTest file.

    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run pytest (unit)
        run: |
          mkdir -p results
          pytest tests/unit --junitxml=results/junit-unit.xml --cov=src --cov-report=xml:results/coverage.xml
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test results
          path: results/

  integration:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src # Add the correct path to PYTHONPATH so tests can find the projectToTest file.

    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run integration tests
        run: |
          pytest -m integration --junitxml=results/junit-integration.xml || true
      - name: Upload integration results
        uses: actions/upload-artifact@v4
        with:
          name: integration results
          path: results/

  deploy:
    needs: integration
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Step
      run: echo "Deploying application..."
